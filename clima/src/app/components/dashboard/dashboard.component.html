<div *ngIf="bError" class="alert alert-dismissible alert-danger text-center">
    <strong>ERROR AL OBTENER EL CLIMA</strong>
</div>
<div class="container pt-4">
    <div class="row">
        <div class="col-lg-4">
            <img [src]="urlImagen" alt="img_clima" width="300px" height="300px">
        </div>
        <div class="col-lg-6">
            <input type="text" 
                [(ngModel)]="ciudad" 
                class="form-control form-control-lg size"
                placeholder="Ingrese ciudad...">
            <button (click)="obtenerClima()" 
                class="btn btn-primary btn-lg btn-block mt-4 size" 
                [disabled]="ciudad==''">OBTENER CLIMA</button>

            <div *ngIf="bLoading" class="text-center mt-3">
                <div class="spinner-grow text-primary" role="status"></div>
                <div class="spinner-grow text-primary" role="status"></div>
                <div class="spinner-grow text-primary" role="status"></div>
            </div>
            <div *ngIf="bProcesado" class="card mt-3">
                <div class="card-body">
                    <p><b>Temperatura: </b>{{temperatura | number: '1.2-2'}}</p>
                    <p><b>Humedad: </b>{{humedad}}</p>
                    <p><b>Clima: </b>{{clima}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
