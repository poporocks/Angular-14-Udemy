<h4 class="text-center">Ingresar gasto</h4>
<hr>
<div class="text-center">
    <span class="badge bg-danger textError">{{ mensaje | uppercase }}</span>
</div>
<div class="form-group mt-4">
    <label for="concepto">Concepto</label>
    <input type="text" [(ngModel)]="concepto" id="concepto" class="form-control form-control-lg" placeholder="Ingrese concepto...">
</div>
<div class="form-group mt-4">
    <label for="cantidad">Cantidad</label>
    <input type="number" [(ngModel)]="cantidad" id="cantidad" class="form-control form-control-lg" placeholder="Ingrese cantidad...">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="agregarGasto()">AGREGAR GASTO</button>
