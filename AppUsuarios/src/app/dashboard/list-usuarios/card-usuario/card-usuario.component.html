<div class="card" style="width: 18rem">
    <img [src]="imgUrl" alt="" class="card-img-top">
    <div class="card-body">
        <h5 class="card-title text-center">{{ name }}</h5>
        <p class="card-text text-center">{{ email }}</p>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary btn-xl" style="width: 100%;" routerLink="usuario/{{ id }}">VER</button>
        </div>
    </div>
</div>
