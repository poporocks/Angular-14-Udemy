<div class="card">
    <div class="card-body">
        <h5 class="titulo mb-3"> {{ titulo | uppercase }}
            <div *ngIf="bLoading" class="spinner-border float-end" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </h5>
        <form [formGroup]="form" (ngSubmit)="guardarTarjeta()">
            <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">
                    <i class="fa-solid fa-circle-user"
                        [class.green-icon]="this.form.get('titular')?.valid"
                        [class.red-icon]="this.form.get('titular')?.touched && this.form.get('titular')?.invalid"></i>
                </span>
                <input type="text" formControlName="titular" class="form-control" placeholder="Titular">
              </div>
              <div class="input-group input-group-lg mb-3">
                <span class="input-group-text">
                    <i class="fa-solid fa-credit-card"
                        [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
                        [class.red-icon]="this.form.get('numeroTarjeta')?.touched && this.form.get('numeroTarjeta')?.invalid"></i>
                </span>
                <input type="text" formControlName="numeroTarjeta" class="form-control" maxlength="16" placeholder="Numero Tarjeta">
              </div>
              <div class="row">
                <div class="col-lg-7">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="fa-solid fa-calendar-alt"
                                [class.green-icon]="this.form.get('fechaExpiracion')?.valid"
                                [class.red-icon]="this.form.get('fechaExpiracion')?.touched && this.form.get('fechaExpiracion')?.invalid"></i>
                        </span>
                        <input type="text" formControlName="fechaExpiracion" class="form-control" maxlength="5" placeholder="MM/YY">
                      </div>
                </div>
                <div class="col-lg-5">
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="fa-solid fa-key"
                                [class.green-icon]="this.form.get('cvv')?.valid"
                                [class.red-icon]="this.form.get('cvv')?.touched && this.form.get('cvv')?.invalid"></i>
                        </span>
                        <input type="password" formControlName="cvv" class="form-control" maxlength="3" placeholder="CVV">
                      </div>
                </div>
              </div>
              <div class="d-grid gap-2">
                <button [disabled]="form.invalid" class="btn btn-success btn-lg" type="submit">
                    <i class="fa-solid fa-database"></i>
                    Aceptar
                </button>
              </div>
        </form>
    </div>
</div>
